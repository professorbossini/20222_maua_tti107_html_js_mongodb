<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body onload="obterFilmes()">
    <div class="container mt-5">

      <!-- .row.justify-content-center -->
      <div class="row justify-content-center">
        
        <div class="col-md-8 col-lg-4">
          <!-- .form-floating.mb-3 -->
          <div class="form-floating mb-3">
            <!-- input[type=text].form-control#tituloInput[placeholder="Título do filme"] -->
            <input type="text" class="form-control" id="tituloInput" placeholder="Título do filme">
            <!-- label[for=tituloInput]{Título do filme} -->
            <label for="tituloInput">Título do filme</label>
          </div>
        </div>

        <div class="col-md-8 col-lg-4">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="sinopseInput" placeholder="Sinopse do filme">
            <label for="sinopseInput">Sinopse do filme</label>
          </div>
        </div>
      </div>
      
      <!-- .row.justify-content-center -->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- button.btn.btn-outline-primary{Cadastrar} -->
          <button class="btn btn-outline-primary w-100">Cadastrar</button>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- table.table.table-striped.table-hover.text-center.filmes   -->
          <table class="table table-striped table-hover text-center filmes">
            <thead>
              <tr>
                <th>Título</th>
                <th>Sinopse</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
   
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="js/frontend.js"></script>
  </body>
</html>
